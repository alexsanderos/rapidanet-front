<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Listagem de Pessoas
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      
        <div class="panel panel-default">
          <div class="panel-heading">Pessoas</div>
          <div class="panel-body">

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                            <th class="text-center" style="width: 50px;">#</th>
                            <th class="text-center">TP</th>
                            <th>Razão Social/Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Responsável</th>
                            <th>Email</th>
                            <th class="text-center" style="width: 150px;">Última Alteração</th>
                            <th class="text-center" style="width: 150px;">Ação</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let pessoa of pessoas">       
                          <td class="text-center">{{pessoa.id}}</td>
                          <td class="text-center">{{pessoa.tipo}}</td>
                          <td>{{pessoa.nome}}</td>
                          <td class="text-center">{{pessoa.cpfcnpj}}</td>
                          <td>{{pessoa.nomeContato}}</td>
                          <td>{{pessoa.email}}</td>
                          <td class="text-center">{{ pessoa.dataAlteracao | date:'dd/MM/yyyy' }}</td>
                          <td class="text-center">
                            <a routerLink="/admin/endereco/{{pessoa.id}}" title="Visualizar Endereços" class="btn-sm btn-default">
                              <i class="fa fa-address-card"></i>
                            </a>

                            <a routerLink="/admin/pessoa-form/{{pessoa.id}}" title="Editar Pessoa" class="btn-sm btn-default">
                              <i class="fa fa-pencil"></i>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>

          </div>
        </div>
    </section>
</div>
